<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=========================LINKING STYLE SHEET========================================-->
    <link rel="stylesheet" href="style.css" />

    <!--================================FONT (POPPINS CDN)===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--==================================ICONSCOUT CDN===============================================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Digital clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock_container">
        <div class="nugget">
          <p id="quote"></p>
          <p><i class="uil uil-redo"></i></p>
        </div>
        <h4 id="quote_author"></h4>
      </div>

      <div class="time_greetings">
        <div class="greetings">
          <span id="timeoOf_day"></span>,
          <span class="message">It's currently</span>,
        </div>
        <div class="time">
          <span id="hour"></span> :
          <span id="minutes"></span>
          <span class="period">BST</span>
        </div>
        <div class="city">
          <h4 class="place">IN LONDON, UK</h4>
          <div class="box">
            <select>
              <option value="">More</option>
              <option value="">LAGOS, NIGERIA</option>
              <option value="">CANADA, USA</option>
              <option value="">TOKYO, JAPAN</option>
              <option value="">QUEBEC</option>
              <option value="">RUSSIA</option>
              <option value="">LONDON, UK</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
